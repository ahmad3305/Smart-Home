<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Devices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            background: #343a40;
            color: white;
            padding: 1rem;
            margin: 0;
        }

        h2 {
            background: #495057;
        }

        .container {
            max-width: 700px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
        }

        .devices-list {
            list-style: none;
            padding: 0;
        }

            .devices-list li {
                padding: .6em 1em;
                border-bottom: 1px solid #e9ecef;
                font-size: 1.1rem;
            }

        form {
            margin-top: 2em;
        }

        label {
            margin-right: 0.5em;
        }

        input[type="text"], select {
            padding: .5em;
            width: 170px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            margin-right: .5em;
        }

        button {
            padding: .5em 1.2em;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }

        .back {
            margin-top: 1em;
            display: inline-block;
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .msg {
            color: green;
            margin-top: 0.7em;
            margin-bottom: 0.7em;
        }
    </style>
</head>
<body>
    <h1>Room Devices</h1>
    <div class="container">
        <h2 id="roomTitle"></h2>
        <ul class="devices-list" id="deviceList"></ul>
        <form id="addDeviceForm" autocomplete="off">
            <label for="deviceName">Device Name:</label>
            <input type="text" id="deviceName" required placeholder="Device Name">
            <label for="deviceType">Type:</label>
            <input type="text" id="deviceType" required placeholder="Device Type">
            <label for="devicePower">Power (W):</label>
            <input type="text" id="devicePower" required placeholder="Power in Watts">
            <!-- Uncomment below if you want admin to choose status at creation
            <label for="deviceStatus">Status:</label>
            <select id="deviceStatus">
                <option value="0">Off</option>
                <option value="1">On</option>
            </select>
            -->
            <button type="submit">Add</button>
        </form>
        <div class="msg" id="deviceMsg"></div>
        <div class="back" id="backToHome">&larr; Back to Dashboard</div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get("roomId");
        document.getElementById("roomTitle").textContent = "Room: " + roomId;

        // Changes here: show status and power
        async function fetchDevices() {
            const resp = await fetch(`/api/admin/room/${encodeURIComponent(roomId)}/devices`);
            const data = await resp.json();
            const deviceList = document.getElementById("deviceList");
            deviceList.innerHTML = "";
            if (data.devices && data.devices.length > 0) {
                data.devices.forEach(device => {
                    const statusStr = device.status === undefined
                        ? "(unknown)"
                        : (device.status == 1 ? "On" : "Off");
                    const li = document.createElement("li");
                    li.textContent =
                        `${device.deviceName} (${device.deviceId}) - ${device.deviceType} | Power: ${device.power} W`;
                    deviceList.appendChild(li);
                });
            } else {
                deviceList.innerHTML = "<li>No devices found.</li>";
            }
        }

        document.getElementById("addDeviceForm").addEventListener("submit", async e => {
            e.preventDefault();
            const deviceName = document.getElementById("deviceName").value.trim();
            const deviceType = document.getElementById("deviceType").value.trim();
            const power = document.getElementById("devicePower").value.trim();

            // If you want admin to set status at creation, add this:
            // const status = document.getElementById("deviceStatus").value;

            if (!deviceName || !deviceType || !power) return;
            const resp = await fetch(`/api/admin/room/${encodeURIComponent(roomId)}/add-device`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    deviceName,
                    deviceType,
                    power
                    // status // Uncomment if you let admin set status
                })
            });
            const msg = document.getElementById("deviceMsg");
            if (resp.ok) {
                msg.textContent = "Device added!";
                setTimeout(() => msg.textContent = "", 1400);
                document.getElementById("addDeviceForm").reset();
                fetchDevices();
            } else {
                msg.textContent = "Failed to add device.";
            }
        });

        document.getElementById("backToHome").onclick = function () {
            const homeId = history.state?.homeId;
            if (homeId) window.location.href = `home.html?homeId=${encodeURIComponent(homeId)}`;
            else window.location.href = "admindashboard.html";
        };
        fetchDevices();
    </script>
</body>
</html>
